{% load static %}
<div class="student-flex">
    {% for student in students %}
    <div class="portrait">
        <img src="{% if student.image %}{{ student.image.url }}{% else %}{% static 'portrait_404.png' %}{% endif %}" alt="{{ student.name }}_{{ student.version }}">
        <figcaption>{{ student.name }}</figcaption>
    </div>
    {% endfor %}
</div>
