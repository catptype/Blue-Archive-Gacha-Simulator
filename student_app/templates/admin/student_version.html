{% load static %}
<div class="student-flex">
    {% for student in students %}
    <div class="portrait">
        <img src="{% url 'serve_student_image' student_id=student.pk %}" alt="{{ student.name }}" loading="lazy" height="100px">
        <figcaption>{{ student.name }}</figcaption>
    </div>
    {% endfor %}
</div>
