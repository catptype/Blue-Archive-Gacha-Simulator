<div id="reset-form" class="flex-column">
    <p>
        NOTICE: Account Reset Confirmation Required!<br>
    </p>
    <p>WARNING: Resetting account will result in the<br>
        removal of all associated data.
    </p>
    <form class="flex-column" method="POST" autocomplete="off" novalidate>
        {% csrf_token %}
        {% for error in form.non_field_errors %} 
        <p class="text-error">{{ error }}</p>
        {% endfor %}

        <div class="input-field">
            {{ form.confirm }}
            {% for error in form.confirm.errors %} 
            <p class="text-error">{{ error }}</p>
            {% endfor %}
        </div>
        <hr>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
